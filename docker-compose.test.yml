version: '3.8'

services:
  # MongoDB for event storage
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - analytics-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/analytics --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for metrics caching
  redis:
    image: redis:7.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - analytics-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Analytics Backend Service
  backend:
    build:
      context: ./analytics-backend
      dockerfile: Dockerfile
    container_name: analytics-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/analytics
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - RATE_LIMIT_EVENTS_PER_SECOND=100
      - RATE_LIMIT_BURST_CAPACITY=200
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - analytics-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Event Generator
  event-generator:
    build:
      context: ./event-generator
      dockerfile: Dockerfile
    container_name: event-generator
    environment:
      - GENERATOR_BACKEND_URL=http://backend:8080/api/events
      - GENERATOR_EVENTS_PER_SECOND=50
      - GENERATOR_USER_POOL_SIZE=100
      - GENERATOR_MAX_SESSIONS_PER_USER=3
      - GENERATOR_ENABLED=true
      - GENERATOR_STARTUP_DELAY_MS=15000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - analytics-network
    restart: unless-stopped

networks:
  analytics-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
