# Application Configuration for Event Generator

# Server Configuration (minimal, only for actuator endpoints)
server.port=8081
spring.application.name=event-generator

# Logging Configuration
logging.level.root=INFO
logging.level.com.ecommerce.generator=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Event Generator Configuration
# Backend URL where events will be sent
generator.backend-url=http://localhost:8080/api/events

# Number of events to generate per second (default: 50)
# For load testing, increase to 100
generator.events-per-second=50

# Size of the user pool (number of unique users to simulate)
generator.user-pool-size=100

# Maximum concurrent sessions per user
generator.max-sessions-per-user=3

# Enable/disable event generation
generator.enabled=true

# Delay before starting event generation (in milliseconds)
# Allows backend services to fully start up
generator.startup-delay-ms=5000

# Page URLs to simulate (can be customized)
generator.page-urls[0]=/home
generator.page-urls[1]=/products/electronics
generator.page-urls[2]=/products/clothing
generator.page-urls[3]=/products/books
generator.page-urls[4]=/products/sports
generator.page-urls[5]=/products/home-garden
generator.page-urls[6]=/cart
generator.page-urls[7]=/checkout
generator.page-urls[8]=/account
generator.page-urls[9]=/search
generator.page-urls[10]=/categories
generator.page-urls[11]=/deals
generator.page-urls[12]=/wishlist
generator.page-urls[13]=/orders
generator.page-urls[14]=/help

# Event types to simulate
generator.event-types[0]=page_view
generator.event-types[1]=click
generator.event-types[2]=add_to_cart
generator.event-types[3]=remove_from_cart
generator.event-types[4]=search
generator.event-types[5]=filter
