# Application Configuration for Analytics Backend

# Server Configuration
server.port=8080
spring.application.name=analytics-backend

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/analytics
spring.data.mongodb.database=analytics
spring.data.mongodb.auto-index-creation=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=5000ms

# Logging Configuration
logging.level.root=INFO
logging.level.com.ecommerce.analytics=DEBUG
logging.level.org.springframework.data.mongodb.core=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Rate Limiting Configuration
# Maximum events per second (global limit)
rate-limit.events-per-second=100
# Burst capacity (allows temporary spikes)
rate-limit.burst-capacity=200

# Actuator Configuration (health checks, metrics)
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always
management.metrics.export.simple.enabled=true

# Jackson Configuration (JSON serialization)
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=false

# Thread Pool Configuration for async processing
spring.task.scheduling.pool.size=5

